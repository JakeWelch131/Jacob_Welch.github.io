        <script defer> 
            var open = false;
    
            function ToggleMenu() {
                var menuCons = document.querySelectorAll('.menu-con');
                var menu = document.querySelector('.menu');
    
                if (open == false) {
                    menu.style.display = 'flex';
                    setTimeout(function () {
                    menu.style.opacity = 1;
                    }, 10);
                    open = true;
                } else {
                    menu.style.opacity = 0;
                    setTimeout(function () {
                    menu.style.display = 'none';
                    }, 500);
                    open = false;
                }
    
                menuCons.forEach(function (menuCon, index) {
                    var pos = open ? 0 : -1 * window.innerHeight - index * 100;
                    menuCon.style.top = pos + 'px';
                });
    }
    
    function Drop() {
        var menuIcon = document.querySelector('.menu-icon');
      menuIcon.classList.toggle('hover');
    
      if (open == false) {
        Drp();
        open = true;
      } else if (open == true) {
        Cls();
        open = false;
      }
    }
    
    
    function Drp() {
        var elements = document.querySelectorAll(".menu-con");
      elements.forEach(function (elem, index) {
        var pos = -1 * window.innerHeight - index * 100;
        var id = setInterval(function () {
          if (pos >= -10) {
            clearInterval(id);
            elem.style.top = 0 + "px";
          } else {
            pos += 10;
            elem.style.top = pos + "px";
          }
        }, 5);
      });
    }
    
    function Cls() {
        var elements = document.querySelectorAll(".menu-con");
      elements.forEach(function (elem, index) {
        var poss = 0;
        var ids = setInterval(function () {
          if (poss <= -1 * window.innerHeight) {
            clearInterval(ids);
            elem.style.top = -1 * window.innerHeight + "px";
          } else {
            poss += -7 - index * 2;
            elem.style.top = poss + "px";
          }
        }, 5);
      });
    }
            </script>
            <script> 
                const text = document.querySelector('.rotate-text p');
                text.innerHTML = text.innerText.split('').map(
                    (char, i) =>

            </script>
    
            <script defer>
                gsap.registerPlugin(ScrollTrigger);
    // REVEAL //
                gsap.utils.toArray(".revealUp").forEach(function (elem) {
                ScrollTrigger.create({
                    trigger: elem,
                    start: "top 80%",
                    end: "bottom 20%",
                    markers: true,
                    onEnter: function () {
                    gsap.fromTo(
                        elem,
                        { y: 100, autoAlpha: 0 },
                        {
                        duration: 1.25,
                        y: 0,
                        autoAlpha: 1,
                        ease: "back",
                        overwrite: "auto"
                        }
                    );
                    },
                    onLeave: function () {
                    gsap.fromTo(elem, { autoAlpha: 1 }, { autoAlpha: 0, overwrite: "auto" });
                    },
                    onEnterBack: function () {
                    gsap.fromTo(
                        elem,
                        { y: -100, autoAlpha: 0 },
                        {
                        duration: 1.25,
                        y: 0,
                        autoAlpha: 1,
                        ease: "back",
                        overwrite: "auto"
                        }
                    );
                    },
                    onLeaveBack: function () {
                    gsap.fromTo(elem, { autoAlpha: 1 }, { autoAlpha: 0, overwrite: "auto" });
                    }
                });
                });
            </script>
    
            <script defer>
                var words = ['LETS CONNECT!'],
                    part,
                    i = 0,
                    offset = 0,
                    len = words.length,
                    forwards = true,
                    skip_count = 0,
                    skip_delay = 15,
                    speed = 90;
                var wordflick = function () {
                setInterval(function () {
                    if (forwards) {
                    if (offset >= words[i].length) {
                        ++skip_count;
                        if (skip_count == skip_delay) {
                        forwards = false;
                        skip_count = 0;
                        }
                    }
                    }
                    else {
                    if (offset == 0) {
                        forwards = true;
                        i++;
                        offset = 0;
                        if (i >= len) {
                        i = 0;
                        }
                    }
                    }
                    part = words[i].substr(0, offset);
                    if (skip_count == 0) {
                    if (forwards) {
                        offset++;
                    }
                    else {
                        offset--;
                    }
                    }
                    $('.text-row').text(part);
                },speed);
                };
    
                $(document).ready(function () {
                wordflick();
                });
            </script>
            <script>
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        console.log(entry)
                        if (entry.isIntersecting) {
                            entry.target.classList.add('show');
                        } else {
                            entry.target.classList.remove('show');
                        }
                    })
                })

                const hiddenElements = document.querySelectorAll('.hidden');
                hiddenElements.forEach((el) => observer.observe(el));

                const titleObserver = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        console.log(entry)
                        if (entry.isIntersecting) {
                            entry.target.classList.add('showTitle');
                        } else {
                            entry.target.classList.remove('showTitle');
                        }
                    })
                })

                const hiddenTitleElements = document.querySelectorAll('.hiddenTitle');
                hiddenTitleElements.forEach((el) => titleObserver.observe(el));
            </script>
